<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="FormsValidation.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="FormsValidation.js"></script>
</head>
<body>

    <div class= "cadre" >
        <form>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="form-group">
                        <label for="Input_Name"> UserName </label>
                        <input type="Name" class="form-control" id="InputName" placeholder="UserName">
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row justify-content-center">
                    <div class="form-group">
                        <label for="Input_Address"> Address </label>
                        <input type="Address" class="form-control" id="InputAddress" placeholder="Address">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="form-group">
                        <label for="Input_Email">E-mail Address</label>
                        <input type="text" class="form-control" id="InputEmail" placeholder="Write E-mail Address">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="form-group">
                        <label for="Input_Password"> Password </label>
                        <input type="Password" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="form-group">
                        <label for="exampleFormControlComments">Comments</label>
                        <textarea class="form-control" id="exampleFormControlComments" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row justify-content-center">
                    <button class="btn btn-primary" onclick="Testinputsempty()">Send</button>
                </div>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <button class="btn btn-primary" onclick="TestReset()">Reset</button>
                </div>
            </div> 
        </form>
    </div>
</body>
</html>
